  <div class="section">
    <div class="section-item">
      <div class="container">
        <form action="" method="POST" class="text-left" id="my-form">
          <h3 class="fs36 mb50">Get In Touch</h3>
          <div class="row">
            <div class="col-sm-4 mb30">
              <label class="label-custom">Name</label>
              <input name="name" id="name" type="text" class="form-control form-control-custom"
                placeholder="Your Name" />
              <div class="error-hint hidden"> Your name is required</div>
            </div>
            <div class="col-sm-4 mb30">
              <label class="label-custom">Email</label>
              <input name="_replyto" id="email" type="text" class="form-control form-control-custom"
                placeholder="Your Email Address" />
              <div class="error-hint hidden"> Please enter valid email</div>
            </div>
            <div class="col-sm-4 mb30">
              <label class="label-custom">Subject</label>
              <input name="subject" id="subject" type="text" class="form-control form-control-custom"
                placeholder="Title of Email" />
              <div class="error-hint hidden"> Your subject is required</div>
            </div>
            <div class="col-sm-12 mb30">
              <label class="label-custom">message</label>
              <textarea name="message" id="message" rows="9" cols="30" class="form-control form-control-custom"
                placeholder="Write your message here"></textarea>
              <div class="error-hint hidden"> Your message is required</div>
            </div>
          </div>
          <div class="mb30 text-center">
            <button id="submit-button" type="submit" class="btn btn-primary">
              <span class="button-text">Send Message</span>
            </button>
          </div>
      </div>
      </form>
